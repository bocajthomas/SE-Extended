name: Debug CI
on:
  workflow_dispatch:
      inputs:
        ci_upload:
          description: 'Upload to CI channel'
          required: false
          type: boolean
          
jobs:
  job_armv8:
    runs-on: macos-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup NPM Dependencies
        run: npm install typescript -g

      - name: Build
        run: ./gradlew assembleArmv8Debug

      - name: Debug Secrets
        run: |
          echo "JAVA_KEYSTORE_DATA is set: ${{ secrets.JAVA_KEYSTORE_DATA != '' }}"
          echo "KEY_ALIAS is: ${{ secrets.KEY_ALIAS }}"
          echo "KEYSTORE_PASSWORD is set: ${{ secrets.KEYSTORE_PASSWORD != '' }}"
          echo "KEY_PASSWORD is set: ${{ secrets.KEY_PASSWORD != '' }}"

      - name: Check Release Directory
        run: |
          ls -la app/build/outputs/apk/armv8/debug/
          echo "APK file size:"
          du -sh app/build/outputs/apk/armv8/debug/*.apk

      - name: Sign APK
        id: sign_app
        uses: tiann/zipalign-sign-android-release@v1.1.4
        with:
          releaseDirectory: app/build/outputs/apk/armv8/debug/
          signingKeyBase64: ${{ secrets.JAVA_KEYSTORE_DATA }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
          zipAlign: true
        env:
          BUILD_TOOLS_VERSION: "33.0.0"

      - name: Debug Signing Output
        if: failure()
        run: |
          echo "Signing step failed. Checking apksigner version:"
          $ANDROID_HOME/build-tools/33.0.0/apksigner --version
          echo "Listing build-tools versions:"
          ls -la $ANDROID_HOME/build-tools/
          echo "Attempting manual signing:"
          $ANDROID_HOME/build-tools/33.0.0/apksigner sign --verbose --ks ${{ secrets.JAVA_KEYSTORE_DATA }} --ks-key-alias ${{ secrets.KEY_ALIAS }} --ks-pass pass:${{ secrets.KEYSTORE_PASSWORD }} --key-pass pass:${{ secrets.KEY_PASSWORD }} app/build/outputs/apk/armv8/debug/*.apk

      - name: Delete unsigned file
        run: |
          cd app/build/outputs/apk/armv8/debug/
          shopt -s extglob
          rm -rf !(*-signed*)
          
      - name: Build Version
        run: ./gradlew getVersion

      - name: Set Environment Variables
        id: version-env
        run: |
          echo "version=$(cat app/build/version.txt)" >> $GITHUB_ENV
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Git branch name
        id: git-branch-name
        uses: EthanSK/git-branch-name-action@main

      - name: Rename APK file
        run: |
          mv app/build/outputs/apk/armv8/debug/*.apk app/build/outputs/apk/armv8/debug/SE-Extended-${{ env.version }}-ARMV8-${{ steps.version-env.outputs.sha_short }}.apk

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SE-Extended-ARMV8-Debug
          path: app/build/outputs/apk/armv8/debug/*.apk
          
